<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->

    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <div class="d-flex justify-content-center align-items-center">
            <div class="mx-3">

            <a class="btn btn-warning" href="{% url 'landing-logout' %}">Logout</a>
        </div>
    </div>

    {% block content %}
    {% endblock %}

    <footer class="py-3 mt-4 bg-light border mt-auto">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="{% url 'mandaread-home' %}" class="nav-link px-2 text-muted">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Lessons</a></li>
