{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap Icons -->

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/f45be26f8c.js" crossorigin="anonymous"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">

    <!--STATIC CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'mandaread/style.css' %}">

    <title>Document</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <nav class="navbar mb-5 bg-white navbar-expand-lg navbar-light border-bottom shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand text-warning" style="font-family: 'Varela Round', sans-serif;" href="#">mandaread</a>
            <button class="navbar-toggler outline" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-secondary" aria-current="page" href="{% url 'mandaread-home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-secondary" aria-current="page" href="{% url 'mandaread-lessons' %}">Lessons</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-secondary" aria-current="page" href="{% url 'mandaread-assessments' %}">Assessments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active text-secondary" aria-current="page" href="{% url 'mandaread-dict' %}">Dictionary</a>
                    </li>
                </ul>
                <a class="btn btn-warning" href="{% url 'landing-logout' %}">Logout</a>
            </div>
        </div>
    </nav>

    <div class = "container h-25 bg-primary">

    </div>

    {% block content %}
    {% endblock %}

    <footer class="py-3 mt-4 bg-light border mt-auto">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="{% url 'mandaread-home' %}" class="nav-link px-2 text-muted">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Lessons</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Assessments</a></li>
        </ul>
        <p class="text-center text-muted">&copy; 2022 Mandaread, Inc</p>
    </footer>

    <!-- Bootstrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    
    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="{% static 'mandaread/quiz-script.js' %}"></script>
    <script src="{% static 'mandaread/text-to-speech.js' %}"></script>
