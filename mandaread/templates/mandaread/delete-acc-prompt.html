{% extends 'mandaread/base.html' %}

{% block content %}
<main class="container">
    <div class="d-flex justify-content-center align-items-center flex-column bg-warning shadow p-5 mb-5 rounded">
        <div class = "text-center">
            <h1>Whoa, there, {{ user.username }}!</h1>
            <p>All data within this account will be deleted. Once you agree, there's no going back.</p>
            <p>Are you really sure about this?</p>
        </div>
        <div class = "d-flex flex-column flex-md-row justify-content-md-center w-100">
            <a href = "{% url 'mandaread-edit-profile' %}" class = "btn btn-secondary mb-1 mx-md-1">I change my mind</a>
            <a href = "{% url 'mandaread-acc-deleted' %}" class = "btn btn-danger mb-1 mx-md-1">I'm sure</a>
        </div>
    </div>
</main>
{% endblock %}
